<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="Weatherform">
        <input type="text" class="cityInput" placeholder="Enter City name" spellcheck="false">
        <button type="submit">Get weather</button>
    
    </form>
   
    <div class="card">
    <h1 class="cityDisplay">Enter City name</h1>
    <p class="tempDisplay">--°C</p>
    <p class="humidityDisplay">Humidity: 00%</p>
    <p class="descDisplay">Clear skies</p>
    <p class="weatherEmoji">❓</p>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
